<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontello-28c47e07/css/fontello.css">
    <title>Literalnie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- zrobic focus na niewidzialnego div i po kazdym key event wstawiac zawartosc do diva -->

    <main>

        <div id="container">
            <header>
                <div id="containerHeader">
                    <div id="leftHeader">
                        <i class="icon-chart-bar"></i>
                        <i class="icon-twitter"></i>
                    </div>
                    <div id="centerHeader">
                        <p>STERYDALNIE</p>
                        <i class="icon-down-dir"></i>
                        <div style="clear: both"></div>
                    </div>
                    <div id="rightHeader">
                        <i class="icon-cog"></i>
                        <i class="icon-help-circled"></i>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </header>

            <section>
                <div id="containerSection">

                    <div id="outputs">
                        <div id="output1">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div id="output2">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div id="output3">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div id="output4">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div id="output5">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div id="output6">
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div class="block empty"></div>
                            <div style="clear: both"></div>
                        </div>
                        <div style="clear: both"></div>
                    </div>

                </div>
            </section>

            <div id="typing">
                <input type="text" id="txt" maxlength="5"> 
            </div> 

            <footer>
                <div id="containerFooter">
                    <div class="row1">
                        <div class="key" data-value="Ą">Ą</div>
                        <div class="key" data-value="Ć">Ć</div>
                        <div class="key" data-value="Ę">Ę</div>
                        <div class="key" data-value="Ł">Ł</div>
                        <div class="key" data-value="Ó">Ó</div>
                        <div class="key" data-value="Ś">Ś</div>
                        <div class="key" data-value="Ń">Ń</div>
                        <div class="key" data-value="Ż">Ż</div>
                        <div class="key" data-value="Ź">Ź</div> 
                        <div style="clear: both"></div>
                    </div>
                    <div class="row2">
                        <div class="key" data-value="Q">Q</div>
                        <div class="key" data-value="W">W</div>
                        <div class="key" data-value="E">E</div>
                        <div class="key" data-value="R">R</div>
                        <div class="key" data-value="T">T</div>
                        <div class="key" data-value="Y">Y</div>
                        <div class="key" data-value="U">U</div>
                        <div class="key" data-value="I">I</div>
                        <div class="key" data-value="O">O</div> 
                        <div class="key" data-value="P">P</div>
                        <div style="clear: both"></div>
                    </div>
                    <div class="row1">
                        <div class="key" data-value="A">A</div>
                        <div class="key" data-value="S">S</div>
                        <div class="key" data-value="D">D</div>
                        <div class="key" data-value="F">F</div>
                        <div class="key" data-value="G">G</div>
                        <div class="key" data-value="H">H</div>
                        <div class="key" data-value="J">J</div>
                        <div class="key" data-value="K">K</div>
                        <div class="key" data-value="L">L</div>
                        <div style="clear: both"></div>
                    </div>
                    <div class="row2">
                        <div class="keysSpecial" id="enter">ENTER</div>
                        <div class="key" data-value="Z">Z</div>
                        <div class="key" data-value="X">X</div>
                        <div class="key" data-value="C">C</div>
                        <div class="key" data-value="V">V</div>
                        <div class="key" data-value="B">B</div>
                        <div class="key" data-value="N">N</div>
                        <div class="key" data-value="M">M</div>
                        <div class="keysSpecialv2" id="cancel">
                            <i class="icon-cancel-alt-filled"></i>
                        </div>
                        <div class="keysSpecialv2" id="clearAll">C</div>
                        <div style="clear: both"></div>
                    </div>
                </div>
            </footer>

        </div>

            <nav>
                <p>inspirowane Literalnie</p>
            </nav>
    </main>

    <script src="code.js"></script>
</body>
</html>
